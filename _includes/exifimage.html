<img src="{{ include.imageUrl }}" id="{{ include.imageUrl }}" onload="exifImageLoaded(`{{ include.imageUrl }}`, `{{ include.caption }}`)"/>
<div style="display: grid; grid-template-columns: 60% 40%; column-gap: 1rem;">
    <div id="{{ include.imageUrl }}-caption">
        <p>
            <i>{{ include.caption }}</i>
        </p>
    </div>
    <div id="{{ include.imageUrl }}-exif">
    </div>
</div>
<br/>
